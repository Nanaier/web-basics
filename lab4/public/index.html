<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Newsletter App</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }
      .card-title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1>Welcome to the Newsletter App</h1>
        <p class="text-muted">Manage your subscribers and newsletters easily</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <a href="/subscribers" class="text-decoration-none">
            <div class="card text-center p-4">
              <div class="card-body">
                <h5 class="card-title">Manage Subscribers</h5>
                <p class="card-text text-muted">
                  Add, update, and view your subscribers.
                </p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="/newsletters" class="text-decoration-none">
            <div class="card text-center p-4">
              <div class="card-body">
                <h5 class="card-title">Manage Newsletters</h5>
                <p class="card-text text-muted">
                  Create and manage your newsletters.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
