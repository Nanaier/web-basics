<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-weight: bold;
      }
      .list-group-item {
        justify-content: space-between;
        align-items: center;
        padding: 15px;
      }
      .btn-edit {
        margin-right: 10px;
      }
      .modal-content {
        border-radius: 10px;
      }
      .home-button-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        max-width: 200px; /* Limit the width of the card */
      }
      .home-button-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .home-button-card .card-body {
        padding: 0.5rem 1rem; /* Adjust padding for a smaller card */
      }
    </style>
    <title>Newsletters</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Newsletters</h1>
        <a href="/" class="text-decoration-none">
          <div class="card text-center home-button-card border-primary">
            <div class="card-body">
              <h5 class="card-title mb-0">Back</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="card p-4 mb-4">
        <h5 class="card-title">Add New Newsletter</h5>
        <form id="newsletter-form" class="mb-3">
          <input
            type="text"
            id="subject"
            placeholder="Subject"
            class="form-control mb-2"
            required
          />
          <textarea
            id="content"
            placeholder="Content"
            class="form-control mb-2"
            rows="3"
            required
          ></textarea>
          <input type="date" id="sendDate" class="form-control mb-2" required />
          <input
            type="email"
            id="subscriberEmail"
            placeholder="Subscriber Email"
            class="form-control mb-2"
            required
          />
          <button type="submit" class="btn btn-primary w-100">
            Add Newsletter
          </button>
        </form>
      </div>
      <ul id="newsletters-list" class="list-group"></ul>
    </div>

    <!-- Modal for Editing Subscriber -->
    <div
      class="modal fade"
      id="editNewsletterModal"
      tabindex="-1"
      aria-labelledby="editNewsletterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNewsletterModalLabel">
              Edit Newsletter
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-newsletter-form">
              <div class="mb-3">
                <input
                  type="text"
                  id="edit-subject"
                  placeholder="Subject"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  id="edit-content"
                  placeholder="Content"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  type="date"
                  id="edit-sendDate"
                  class="form-control mb-2"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  disabled
                  id="edit-subscriberEmail"
                  placeholder="Subscriber Email"
                  class="form-control mb-2"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Update Newsletter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and jQuery UI for Autocomplete -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="newsletters.js"></script>
  </body>
</html>
